<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 70" width="280" height="70">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#FF9933" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Circle Background -->
  <circle cx="35" cy="35" r="32" fill="url(#logoGradient)" opacity="0.15"/>
  <circle cx="35" cy="35" r="28" fill="none" stroke="url(#logoGradient)" stroke-width="2.5"/>
  
  <!-- Stylized Temple Gopuram (Tower) -->
  <g transform="translate(20, 18)">
    <!-- Temple base -->
    <rect x="8" y="26" width="14" height="4" fill="url(#logoGradient)"/>
    <!-- Temple layers (gopuram style) -->
    <path d="M 7 26 L 15 18 L 23 26 Z" fill="url(#logoGradient)"/>
    <path d="M 9 22 L 15 16 L 21 22 Z" fill="#FF9933"/>
    <path d="M 11 19 L 15 15 L 19 19 Z" fill="#FF6600"/>
    <!-- Temple flag on top -->
    <line x1="15" y1="15" x2="15" y2="10" stroke="#FF6600" stroke-width="1.5"/>
    <path d="M 15 10 L 19 12 L 15 14 Z" fill="#FF9933"/>
  </g>
  
  <!-- Curved Road Path -->
  <g transform="translate(20, 18)">
    <path d="M 2 32 Q 8 36, 15 36 Q 22 36, 28 32" 
          fill="none" 
          stroke="url(#logoGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <!-- Road dashes -->
    <path d="M 6 34 L 8 34 M 12 35 L 14 35 M 18 35 L 20 35 M 24 34 L 26 34" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Car Icon on Road -->
  <g transform="translate(26, 38)">
    <rect x="0" y="0" width="12" height="6" rx="1.5" fill="url(#logoGradient)"/>
    <circle cx="3" cy="7" r="1.5" fill="#1e293b"/>
    <circle cx="9" cy="7" r="1.5" fill="#1e293b"/>
    <rect x="2" y="1" width="8" height="3" rx="0.5" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- Company Name -->
  <text x="75" y="32" 
        font-family="'Segoe UI', 'Roboto', Arial, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#1e293b" 
        letter-spacing="-0.5">
    Abhishek
  </text>
  
  <text x="75" y="52" 
        font-family="'Segoe UI', 'Roboto', Arial, sans-serif" 
        font-size="18" 
        font-weight="600" 
        fill="url(#textGradient)" 
        letter-spacing="3">
    TRAVELS
  </text>
  
  <!-- Tagline -->
  <text x="75" y="62" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="8" 
        font-weight="500" 
        fill="#64748b" 
        letter-spacing="0.5">
    Your Trusted Travel Partner
  </text>
</svg>
