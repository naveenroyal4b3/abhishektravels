<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9933;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6600;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Car Icon -->
  <g transform="translate(8, 18)">
    <rect x="2" y="12" width="20" height="10" rx="2" fill="url(#logoGradient)"/>
    <rect x="4" y="8" width="16" height="6" rx="1" fill="url(#logoGradient)"/>
    <circle cx="8" cy="27" r="3" fill="#FFFFFF" stroke="#FF9933" stroke-width="1"/>
    <circle cx="16" cy="27" r="3" fill="#FFFFFF" stroke="#FF9933" stroke-width="1"/>
    <rect x="6" y="14" width="12" height="4" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Plane Icon -->
  <g transform="translate(35, 12)">
    <path d="M 12 0 L 18 6 L 16 8 L 18 12 L 16 16 L 12 18 L 8 16 L 6 18 L 4 16 L 6 12 L 8 8 L 6 6 Z" fill="url(#logoGradient)"/>
    <path d="M 0 9 L 4 9 L 6 6 L 8 9 L 12 9" stroke="url(#logoGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 12 9 L 18 9" stroke="url(#logoGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Company Name -->
  <text x="58" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="700" fill="#1e293b" letter-spacing="-0.5">Abhishek</text>
  <text x="58" y="45" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#FF9933" letter-spacing="1">TRAVELS</text>
</svg>
